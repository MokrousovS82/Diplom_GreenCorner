{% extends "catalog/base.html" %}
<head>
{% load static %}
</head>

{% block content %}
<div class="container-fluid">
      <div class="row my-2 text-center">

          <div class="col-10 text-center">
            <img src="{% static 'images/2.jpg' %}">
          </div>
          <div class="col-1"></div>
      </div>

      <div class="row my-2 text-dark text-center">
          <h3>{{ name }}</h3>
      </div>
      <div class="row my-2 text-muted ">
         <h4 class="text-center">{{ text_head }}</h4>
      </div>

     <div class="row my-2">

        <div class="col-10">
        <table class="table table-striped table-bordered text-start">
            <thead>
                <tr>
                    <th>Адрес</th>
                    <th>Телефон</th>
                    <th>e-mail</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ address }}</td>
                <td>{{ tel }}</td>
                <td>{{ email }}</td>
            </tr>
            <tbody>
        </table>
        </div>


         <!-- карта-->
         <div class="row my-2 text-center">
             <div class="col-2"></div>
             <div class="col-8">
             <img src="{% static 'images/карта.jpg' %}" class="img-fluid" width="500" height="500">
             </div>
             <div class="col-2"></div>
      </div>

</div>
{% endblock %}
